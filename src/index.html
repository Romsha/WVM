<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WVMuseum</title>
</head>
<body style="margin: 0">
    <canvas class="webgl"></canvas>
    <iframe class="picture-desc" src=""></iframe>
    <div class="overlay visible">
        <div class="welcome">
            Welcome to 
            <span><b>W</b>eb <b>V</b>irtual <b>M</b>useum</span>
        </div>
        <div class="controls">
            Controls:
            <ul>
                <li>Use the mouse to look around</li>
                <li>Use the arrow keys or AWDS to move</li>
                <li>Press ESC to return to this screen</li>
            </ul>
        </div>
        <div class="select">
            Select you display: Bond Films
        </div>
        <div class="loading">
            <div class="loading-bar"></div>
            <div class="loading-text blink">
                Loading
            </div>
            <div class="start">
                Enter Display
            </div>
        </div>
    </div>
</body>
</html>
